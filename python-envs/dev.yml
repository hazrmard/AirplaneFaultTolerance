name: rl
channels:
  - conda-forge
dependencies:
  - python=3.7
  - scikit-learn
  - scipy
  - matplotlib
  - numpy
  - pytorch::pytorch=1.5
  - cudatoolkit=10.2
  - pandas
  - tqdm
